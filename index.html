<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lab T-Shirts</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
<div class="wrapper">
  <div class="content">
    <div class="container">
      <ul class="right">
        <li><i class="fa fa-undo" style=""></i></li>
      </ul>
      <div class="card">
        <img src="images/blueshirtfront.jpg" class="front">
        <img src="images/blueshirtback.jpg" class="back">
      </div>
    </div>

    <div class="footer">
      <ul class="tools">
        <li><i class="fa fa-exchange" style=""><span title="More"></span></i></li>
        <li><i class="fa fa-heart-o" style=""></i></li>
        <li class="tooltip1">XL</li>
        <li class="tooltip2"><img src="images/blueswatch.jpg" style="border: 2px solid #FFFFFF;"></li>
        <li><i class="fa fa-shopping-cart" style=""></i></li>
      </ul>
    </div>
    <p>Save my trees <span style="float: right"><strong>$29</strong></span></p>
  </div>

<div class="content">
  <div class="container">
    <ul class="right">

    </ul>
  </div>

<div class="content">
